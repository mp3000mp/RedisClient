language: php

php:
  - 7.2
  - 7.3

services:
  - redis-server

before_script:
#  - printf "\n" | pecl install redis
  - echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

script:
  - composer install
  - composer run cs
  - composer run tu

after_success:
  - bin/php-coveralls -v --exclude-no-stmt
